<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign in</title>

    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <style>
      html, body { height: 100%; }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 0;
        background-color: #f5f5f5;
      }
      .form-signin { width: 100%; max-width: 360px; padding: 15px; margin: 0 auto; }
      .form-signin .form-control { height: auto; padding: 10px; font-size: 16px; }
      .form-signin .form-control:focus { z-index: 2; }
      .form-signin input[type="email"] {
        margin-bottom: -1px; border-bottom-right-radius: 0; border-bottom-left-radius: 0;
      }
      .form-signin input[type="password"] {
        margin-bottom: 10px; border-top-left-radius: 0; border-top-right-radius: 0;
      }
    </style>
  </head>

  <body class="text-center">
    <form class="form-signin" method="POST" action="{{ url_for('login') }}">
      <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

      {# Single, non-stacking alert driven by ?error=1 #}
      {% if error %}
      <div id="auth-alert" class="alert alert-danger alert-dismissible fade show" role="alert">
        Incorrect email/password
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endif %}

      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required autofocus>

      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>

      <input type="hidden" name="next" value="{{ next_url|default('', true) }}"/>

      <div class="checkbox mb-3 text-left">
        <label><input type="checkbox" value="remember-me"> Remember me</label>
      </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <a href="{{ url_for('signup') }}" class="btn btn-lg btn-secondary btn-block mt-2">Sign up</a>

      <p class="mt-5 mb-3 text-muted">&copy; 2025</p>
    </form>

    <!-- Bootstrap 4 JS (for dismissible alert) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
  </body>
</html>
