<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Signup</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

    <style>
      html, body {
        height: 100%;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }

      .form-signup {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: 0 auto;
      }

      .form-signup .form-control {
        height: auto;
        padding: 10px;
        font-size: 16px;
        margin-bottom: 10px;
      }

      /* Flash messages container */
      #flash-container {
        position: fixed;
        top: 20px;
        left: 0;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        z-index: 9999;
      }
    </style>
  </head>

  <!-- Redirect URL stored in dataset -->
  <body class="text-center"
        data-redirect="{% if redirect_after %}{{ url_for('home') }}{% endif %}">

    <!-- ===== FLASH MESSAGES ===== -->
    <div id="flash-container">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show mx-auto" role="alert">
              {{ message }}
              <button type="button" class="close" data-dismiss="alert">&times;</button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>

    <!-- SIGNUP FORM -->
    <form class="form-signup" method="POST" action="/signup">

      <svg xmlns="http://www.w3.org/2000/svg" width="72" height="72"
           fill="currentColor" class="bi bi-buildings mb-3" viewBox="0 0 16 16">
        <path d="M14.763.075A.5.5 0 0 1 15 .5v15a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5V14h-1v1.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V10a.5.5 0 0 1 .342-.474L6 7.64V4.5a.5.5 0 0 1 .276-.447l8-4a.5.5 0 0 1 .487.022M6 8.694 1 10.36V15h5zM7 15h2v-1.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5V15h2V1.309l-7 3.5z"/>
        <path d="M2 11h1v1H2zm2 0h1v1H4zm-2 2h1v1H2zm2 0h1v1H4zm4-4h1v1H8zm2 0h1v1h-1zm-2 2h1v1H8zm2 0h1v1h-1zm2-2h1v1h-1zm0 2h1v1h-1zM8 7h1v1H8zm2 0h1v1h-1zm2 0h1v1h-1zM8 5h1v1H8zm2 0h1v1h-1zm2 0h1v1h-1zm0-2h1v1h-1z"/>
      </svg>

      <h1 class="h3 mb-3 font-weight-normal">Create your account</h1>

      <input type="text" name="full_name" class="form-control" placeholder="Full Name" required autofocus>
      <input type="email" name="email" class="form-control" placeholder="Email address" required>
      <input type="password" name="password" class="form-control" placeholder="Password" required>
      <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password" required>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2025</p>
    </form>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

    <!-- Auto-dismiss flash messages + redirect -->
    <script>
      setTimeout(function () {
        document.querySelectorAll('.alert').forEach(function (alertBox) {
          $(alertBox).alert('close');
        });

        const redirectUrl = document.body.dataset.redirect;
        if (redirectUrl) {
          window.location.href = redirectUrl;
        }
      }, 5000);
    </script>

  </body>
</html>
